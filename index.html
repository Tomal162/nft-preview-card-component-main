<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: #0d1a2d;
    }
    .main{
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
    .card{
      background-color: #15273f;
      padding: 10px;
      width: 200px;
      height: 380px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 13px;
      border-radius: 10px;
    }
    .image{
      position: relative;
      display: inline-block;
      overflow: hidden;
    }
    .image img{
      width: 200px;
      object-fit: cover;
      display: block;
    }
    .image .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 255, 248, 0.5); /* Transparent background */
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.image:hover .overlay {
  opacity: 1; /* Show overlay on hover */
}
    .avatar{
      border: #8BACD9;
    }
    .avatar img{
      width: 20px;
      border-radius: 50%; /* Makes the image circular */
  border: 1px solid white; /* Adds the white border */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
    }
    .creator{
      display: flex;
      gap: 10px;
    }
    .headline{
      font-weight: bold;
    }
    .headline :hover{
      color: #00FFF8;
    }
    .more{
      display: flex;
      gap: 50px;
    }
    .des{
      font-size: 12px;
      color: #8BACD9;
    }
    .time{
      font-size: 12px;
      color: #8BACD9;
      display: flex;
      gap: 3px;
    }
    .eth{
      font-size: 12px;
      font-weight: bold;
      color: #00FFF8;
      display: flex;
      gap: 3px;
    }
    .txt{
      margin-top: 2px;
    }
    .txt1{
      font-weight: bold;
      color: white;
    }
    a{
      text-decoration: none;
      color: white;
    }
    a :hover{
      color: #00FFF8;
    }
    .name{
      margin-top: 5px;
      font-size: 12px;
      color: #8BACD9;
      
    }
    hr{
      border-top: 1px solid #8BACD9;
      opacity: 50%;
    }
    
    
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="card">
    <div class="image"><img src="images/image-equilibrium.jpg">
      <div class="overlay">
        <div class="eye-icon"><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></div><!-- Eye icon -->
      </div>
    </div>
    <div class="headline"><a href="#">Equilibrium #3429</a></div>
    <div class="des">Our Equilibrium collection promotes<br>balance and calm.</div>
    <div class="more">
      <div class="eth"><div><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></div><div class="txt">0.041 ETH</div></div>
      <div class="time"><div><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></div><div class="txt">3 days left</div></div>
    </div>
    <div><hr></div>
    <div class="creator">
      <div class="avatar"><img src="images/image-avatar.png"></div>
      <div class="name">Creation of<a href="#"><span class="txt1">  Jules Wyvern</span></a></div>
    </div>
  </div>
</div><br>

  

  


  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tomal Dhar</a>.
  </div>
</body>
</html>
